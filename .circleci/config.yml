version: 2.1
# Use a package of configuration called an orb.
orbs:
  # Choose either one of the orbs below
  # welcome: circleci/welcome-orb@0.4.1
  # aws-cli: circleci/aws-cli@2.0.3
# Define the jobs we want to run for this project
jobs:
  create_infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Create Cloudformation Stack
          command: |
            aws cloudformation deploy \
              --template-file template.yml \
              --stack-name myStack-${CIRCLE_WORKFLOW_ID:0:5} \
              --region us-east-1 
  # Exercise: Config and Deployment
  configure_infrastructure:
    docker:
      - image: python:3.11-alpine
    steps:
      - checkout
      - add_ssh_keys:
          # You can get this ID in the section where you registered the SSH Key
          fingerprints: ["f9:56:6d:26:e1:e4:f5:41:c2:17:37:30:d0:1b:a9:d0"]
      - run:
          name: Install Ansible
          command: |
            apk add --update ansible
      - run:
          name: Debug processes
          command: |
            ps fax
      - run:
          name: Debug ssh keys
          command: |
            cat ~/.ssh/id_rsa_f9566d26e1e4f541c2173730d01ba9d0
      - run:
          name: Run Playbook and Configure server
          command: |
            ansible-playbook --key-file ~/.ssh/id_rsa_f9566d26e1e4f541c2173730d01ba9d0 -i inventory.txt main.yml

# Sequential workflow
workflows:
    # Name the workflow
    myWorkflow:
      jobs:
        # - create_infrastructure
        - configure_infrastructure
